<!DOCTYPE html>
<html>
  <head>
    <title>SVG-Mask Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <style>
      body {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 250 250" width="250px" height="250px">
      <defs>
        <mask id="mask1" x="0" y="0" width="250" height="250">
          <rect x="0" y="0" width="250" height="250" style="fill:black;">
          </rect>
          <circle x="0" y="0" cx="125" cy="125" r="125" style="fill:red;" />
          <!-- <image
            width="250px"
            height="250px"
            xlink:href="http://imgcache.gtimg.cn/vipstyle/mobile/client/gamecenter/app/demo/release/html/trasnparentvideo/media/alpha2.jpg"
          /> -->
        </mask>
      </defs>
      <image
        width="250px"
        height="250px"
        xlink:href="http://imgcache.gtimg.cn/vipstyle/mobile/client/gamecenter/app/demo/release/html/trasnparentvideo/media/rgb2.jpg"
        style="mask:url(#mask1)"
      />
    </svg>
  </body>
</html>
